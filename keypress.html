<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key press magic</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid #e7e7e7;
      padding: 20px;
    }
    .project {
      background-color: #1c1c1c;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    .color {
      color: aliceblue;
      display: flex;
      flex-direction: column;
      border: 2px solid yellowgreen;
    }
  </style>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and Watch magic</div>
      </div>
    </div>

    <script>
      const insert = document.querySelector("#insert");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div class='color'>
                <table>
                    <tr>
                         <th>Key</th>
                         <th>KeyCode</th>
                         <th>Code</th>
                     </tr>
                      <tr>
                        <td>${e.key}</td>
                         <td>${e.keyCode}</td>
                         <td>${e.code}</td>
                      </tr>
                </table>
            </color>
            `;
      });
    </script>
  </body>
</html>
